<ion-header>
  <ion-toolbar>
    <ion-title>
     Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <!--  <ion-buttons> -->
    <ion-button expand="block" shape="round" (click)="register()" >Register</ion-button>
    <ion-button expand="block" shape="round" (click)="reset()" >Reset Password</ion-button>
  <!-- </ion-buttons> -->
  
  <ion-card>
  <form (ngSubmit)="login()" [formGroup]="credentials"> 
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" placeholder="Email" formControlName="email" name="email"> </ion-input>
      </ion-item>

       <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" formControlName="password" name="password"> </ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" type="submit" [disabled]="!credentials.valid">Login</ion-button>
    </ion-list>
  </form>
  </ion-card>
</ion-content>
