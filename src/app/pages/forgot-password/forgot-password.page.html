<ion-header>
  <ion-toolbar>
    <ion-title>forgot-password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header style="text-align: center;">
      <ion-card-title>Forget Password</ion-card-title>
      <ion-card-subtitle>Please enter your email address</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
          <ion-item>
            <ion-item>
              <ion-label position="floating">Email Address</ion-label>
              <ion-input type="text" [(ngModel)]="email"></ion-input>
            </ion-item>
          </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" shape="round" (click)="resetPassword()">Reset Password</ion-button>

</ion-content>
