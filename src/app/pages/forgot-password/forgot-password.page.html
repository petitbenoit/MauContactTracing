<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login" text="Login"></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header style="text-align: center;">
      <ion-card-title>Forget Password</ion-card-title>
      <ion-card-subtitle>Please enter your email address</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
          <ion-item>
            <ion-item>
              <ion-label position="floating">Email Address</ion-label>
              <ion-input type="text" [(ngModel)]="email"></ion-input>
            </ion-item>
          </ion-item>
      </ion-list>
      <ion-button  expand="block" (click)="resetPassword()">Reset Password</ion-button>
    </ion-card-content>
  </ion-card>
  

</ion-content>
