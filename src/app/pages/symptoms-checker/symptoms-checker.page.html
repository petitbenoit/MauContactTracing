<ion-header translucent>
  <ion-toolbar>
    <ion-title>Symptom Checker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form (ngSubmit)="getDiagnosis()" [formGroup]="formSymptoms">
    <ion-list>
    <ion-item>
      <ion-label>Select symptoms</ion-label>
      <ion-select name="symptoms" multiple formControlName="symptoms" (ionChange)="addSymptom($event)">
        <ion-select-option *ngFor="let symptom of symptoms" [value]="symptom.ID">{{symptom.Name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    </ion-list>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select placeholder="Select One" name="gender" formControlName="gender">
        <ion-select-option value="female">Female</ion-select-option>
      <ion-select-option value="male">Male</ion-select-option>
    </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Year of birth</ion-label>
      <ion-datetime formControlName="year_of_birth" display-format="YYYY" picker-format="YYYY"></ion-datetime>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!formSymptoms.valid">Analyse</ion-button>
    </form>
  </ion-card>
  <div *ngIf="diagnosisResult !== undefined">

  <ion-card  *ngFor="let data of diagnosisResult" >
    <ion-card-header>
      <ion-card-title>{{data.Issue['Name']}} (Rank. {{data.Issue['Ranking']}})</ion-card-title>
      <ion-card-subtitle>{{data.Issue['ProfName']}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
     <ion-list>
      <ion-list-header lines="full">
        <ion-label>Specialisation : </ion-label>
      </ion-list-header>
      <ion-item *ngFor="let spec of data.Specialisation">
        <ion-label>{{spec.Name}}</ion-label>
      </ion-item>
    </ion-list>
    </ion-card-content>
  </ion-card>

  </div>

    <ion-chip outline color="dark">
      <ion-label>Entertainment</ion-label>
      <ion-icon name="close-circle"></ion-icon>
    </ion-chip>
  </ion-card> -->
</ion-content>
